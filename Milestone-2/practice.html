<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{

            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
        }
        img{
            width: 100%;
        }
        .alm{
            width: 250px;
            height: 200px;
            
        }
        
        
    </style>
</head>
<body>
<div class="grid">
 <div class="alm"><img src="image1.png" alt=""></div>
 <div class="alm"><img src="image2.png" alt=""></div>
 <div class="alm"><img src="image4.png" alt=""></div>
 <div class="alm"><img src="image5.png" alt=""></div>
 <div class="alm"><img src="image6.png" alt=""></div>
 
 
</div>
</body>
</html>
